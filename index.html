<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="X-NET • Social Media Experts | Submit your issue and get help within 24–48 hours." />
  <title>X-NET | Issue Submission Portal</title>

  <style>
    /* -------- Base Reset -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      line-height: 1.6;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #facc15;
    }

    a {
      color: #facc15;
      text-decoration: none;
    }

    /* -------- Layout -------- */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    header p {
      color: #cbd5e1;
    }

    /* -------- Form Styling -------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: #e2e8f0;
    }

    input, select, textarea {
      margin-top: 6px;
      padding: 10px 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background-color: #1e293b;
      color: #f8fafc;
      font-size: 0.95rem;
      resize: none;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #facc15;
      box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.2);
    }

    .submit-btn {
      background-color: #facc15;
      color: #0f172a;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #eab308;
    }

    #successMsg {
      display: none;
      color: #22c55e;
      text-align: center;
      font-weight: 600;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>X-NET</h1>
      <p>Social Media Experts • Submit your issue and get help within 24–48 hours.</p>
    </header>

    <form id="issueForm" action="https://formspree.io/f/xkgpwyzr" method="POST">
      <label>
        Name *
        <input type="text" name="name" required />
      </label>

      <label>
        Email *
        <input type="email" name="_replyto" required />
      </label>

      <label>
        Other Contact Handles (optional)
        <input type="text" name="contact_handles" placeholder="@yourhandle or Telegram ID" />
      </label>

      <label>
        Issue Type *
        <select name="issue_type" required>
          <option value="">Select Issue</option>
          <option value="removal">Removal</option>
          <option value="recovery">Recovery</option>
          <option value="verification">Verification</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>
        Issue Description *
        <textarea name="message" required placeholder="Describe your issue here..."></textarea>
      </label>

      <button type="submit" class="submit-btn">Submit Issue</button>
    </form>

    <p id="successMsg">✅ Thank you! Your issue has been submitted. Expect a reply within 24–48 hours.</p>

    <footer>
      © 2025 X-NET • <a href="mailto:x-net@gmail.com">x-net@gmail.com</a>
    </footer>
  </div>

  <script>
    const form = document.getElementById("issueForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
      } else {
        alert("⚠️ Something went wrong. Please try again later.");
      }
    });
  </script>
</body>
            </html>
