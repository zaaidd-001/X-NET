<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>X-NET Support Portal</title>
<meta name="description" content="Submit your social media account issues to X-NET. Get help with removals, recoveries, and verifications. Expect a reply in 24–48 hours.">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#071226; --surface:#0b1726; --muted:#9fb3c9; --text:#e6f4ff;
  --accent:#ffb86b; --accent-2:#ff8a4b; --radius:12px; --max-width:700px;
  font-family:"Poppins",system-ui,sans-serif;
}
body{margin:0;padding:24px;background:var(--bg);color:var(--text);display:flex;justify-content:center;min-height:100vh;line-height:1.5;}
.wrap{width:100%;max-width:var(--max-width);}
h1,h2,h3{margin:0 0 12px 0;}
p{margin:0 0 12px 0;}
a{color:var(--accent);text-decoration:none;}
.section{margin-bottom:32px;}
.hero{text-align:center;margin-bottom:32px;}
.hero h1{font-size:36px;}
.hero p{color:var(--muted);}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 20px;background:var(--accent);color:#071226;border:none;border-radius:10px;cursor:pointer;font-weight:700;text-decoration:none;transition:all .2s;}
.btn:hover{background:var(--accent-2);}
form{background:var(--surface);padding:24px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(2,6,23,0.5);}
label{display:block;margin-bottom:6px;color:var(--muted);}
input,textarea,select{width:100%;padding:10px 12px;margin-bottom:16px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:var(--text);font-size:15px;resize:vertical;}
input[type="file"]{display:none;}
.dropzone{padding:20px;border:2px dashed var(--muted);border-radius:12px;text-align:center;color:var(--muted);cursor:pointer;margin-bottom:16px;transition:all .2s;}
.dropzone.dragover{border-color:var(--accent);color:var(--accent);}
.preview{margin-top:8px;}
.preview img{max-width:100%;border-radius:8px;}
.confirmation{display:none;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:16px;border-radius:10px;text-align:center;color:var(--accent);margin-top:12px;}
footer{text-align:center;color:var(--muted);font-size:14px;margin-top:32px;}
</style>
</head>
<body>
<div class="wrap">

  <section class="hero" aria-labelledby="hero-heading">
    <h1 id="hero-heading">X-NET Support Portal</h1>
    <p>Submit your issue and we will get back to you within 24–48 hours.</p>
  </section>

  <section class="section" aria-labelledby="form-heading">
    <h2 id="form-heading">Submit an Issue</h2>

    <form id="issueForm" action="https://formspree.io/f/xkgpwyzr" method="POST" enctype="multipart/form-data">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="type">Issue Type *</label>
      <select id="type" name="type" required>
        <option value="" disabled selected>Select issue type</option>
        <option value="Removals">Removals</option>
        <option value="Recoveries">Recoveries</option>
        <option value="Verification">Verification</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Issue Description *</label>
      <textarea id="description" name="description" rows="5" placeholder="Describe your issue" required></textarea>

      <label>Optional Screenshot</label>
      <div class="dropzone" id="dropzone">Drag & Drop image here or click to browse</div>
      <input type="file" id="screenshot" name="screenshot" accept="image/*">
      <div class="preview" id="preview"></div>

      <button type="submit" class="btn">Submit Issue</button>
      <div class="confirmation" id="confirmation">
        ✅ Thank you! Your issue has been submitted. Expect a reply in 24–48 hours.
      </div>
    </form>
  </section>

  <footer>
    © <span id="year"></span> X-NET • <a href="mailto:x-net@gmail.com">x-net@gmail.com</a>
  </footer>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const form = document.getElementById('issueForm');
const confirmation = document.getElementById('confirmation');
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('screenshot');
const preview = document.getElementById('preview');

// Drag & Drop handlers
dropzone.addEventListener('click', () => fileInput.click());
dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
dropzone.addEventListener('dragleave', e => { e.preventDefault(); dropzone.classList.remove('dragover'); });
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  if(e.dataTransfer.files.length){
    fileInput.files = e.dataTransfer.files;
    showPreview(e.dataTransfer.files[0]);
  }
});

// File input change
fileInput.addEventListener('change', () => {
  if(fileInput.files.length) showPreview(fileInput.files[0]);
});

function showPreview(file){
  preview.innerHTML = '';
  const img = document.createElement('img');
  img.src = URL.createObjectURL(file);
  img.onload = () => URL.revokeObjectURL(img.src);
  preview.appendChild(img);
}

// Form submission
form.addEventListener('submit', async function(e){
  e.preventDefault();
  const data = new FormData(form);
  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if(response.ok){
      form.reset();
      preview.innerHTML = '';
      confirmation.style.display = 'block';
    } else {
      alert('Oops! There was a problem submitting your issue.');
    }
  } catch(err){
    alert('Network error! Please try again later.');
  }
});
</script>
</body>
  </html>
