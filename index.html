<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>X-NET Support Portal</title>
<meta name="description" content="Submit your social media account issues to X-NET. Expect a reply in 24–48 hours." />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#071226;
    --surface:#0b1726;
    --muted:#9fb3c9;
    --text:#e6f4ff;
    --accent:#ffb86b;
    --radius:12px;
    --max-width:700px;
    font-family:"Poppins",system-ui,sans-serif;
  }
  body{
    margin:0;
    padding:28px;
    background:var(--bg);
    color:var(--text);
    display:flex;
    justify-content:center;
    min-height:100vh;
  }
  .wrap{width:100%;max-width:var(--max-width);}
  h1{margin:0 0 8px 0}
  p{margin:0 0 12px 0;color:var(--muted)}
  form{
    background:var(--surface);
    padding:20px;
    border-radius:var(--radius);
    box-shadow:0 8px 24px rgba(2,6,23,0.5)
  }
  label{display:block;color:var(--muted);margin-bottom:6px;font-size:14px}
  input,select,textarea{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.03);
    background:rgba(255,255,255,0.02);
    color:var(--text);
    margin-bottom:14px
  }
  .btn{
    background:var(--accent);
    color:#071226;
    border:none;
    padding:10px 16px;
    border-radius:10px;
    cursor:pointer;
    font-weight:700
  }
  .msg{display:none;padding:12px;border-radius:8px;margin-top:10px}
  .msg.success{background:rgba(255,184,107,0.12);color:var(--accent)}
  .msg.error{background:rgba(255,100,100,0.08);color:#ff8a8a}
  footer{margin-top:18px;color:var(--muted);font-size:14px;text-align:center}
</style>
</head>
<body>
  <div class="wrap">
    <h1>X-NET Support Portal</h1>
    <p>Submit your issue and we will reply within 24–48 hours.</p>

    <!-- Form -->
    <form id="issueForm" action="https://formspree.io/f/xkgpwyzr" method="POST" novalidate>
      <label for="name">Name *</label>
      <input id="name" name="name" type="text" required placeholder="Your name">

      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="handles">Other Contact Handles (optional)</label>
      <input id="handles" name="handles" type="text" placeholder="@yourInstagram or Telegram ID">

      <label for="type">Issue Type *</label>
      <select id="type" name="type" required>
        <option value="" disabled selected>Select issue type</option>
        <option>Removals</option>
        <option>Recoveries</option>
        <option>Verification</option>
        <option>Other</option>
      </select>

      <label for="description">Issue Description *</label>
      <textarea id="description" name="description" rows="5" required placeholder="Describe your issue..."></textarea>

      <button type="submit" class="btn">Submit Issue</button>

      <div id="successMsg" class="msg success" role="status" aria-live="polite">
        ✅ Thank you — we received your issue. Expect a reply in 24–48 hours.
      </div>
      <div id="errorMsg" class="msg error" role="alert" aria-live="assertive"></div>
    </form>

    <footer>© <span id="year"></span> X-NET • <a href="mailto:x-net@gmail.com" style="color:var(--accent)">x-net@gmail.com</a></footer>
  </div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const form = document.getElementById('issueForm');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const data = new FormData(form);

    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {'Accept': 'application/json'}
      });

      if (res.ok) {
        form.reset();
        successMsg.style.display = 'block';
        setTimeout(()=> successMsg.style.display='none',10000);
        return;
      }

      if (res.status === 422) {
        const json = await res.json().catch(()=>null);
        errorMsg.textContent = json?.errors?.map(e=>e.message).join(' — ') || 'Validation failed.';
        errorMsg.style.display = 'block';
        return;
      }

      errorMsg.textContent = 'Server error: '+res.status+' — please try again later.';
      errorMsg.style.display = 'block';

    } catch (err) {
      console.error('Fetch error:', err);
      errorMsg.textContent = 'Network error — please check your connection or contact x-net@gmail.com.';
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>
</html>
